<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container">
            <div class="ota-box">
                <img src="./img/Logo (1).png" alt="Logo">
                <div class="ota-p">
                    <p>Shop</p>
                    <p>Brands</p>
                    <p>Contact us</p>
                    <button>Sign up</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="ota-obout">
                <div class="ota">
                    <h1>Exquisite Watches</h1>
                    <h2>Choose Luxury, <span class="span">Choose Us</span></h2>
                    <p>Discover the Perfect Watch for Every Occasion <br> and Elevate Your Style with Timeless Elegance
                        <br>
                        and
                        Precision Craftsmanship - watch
                    </p>
                    <h2 class="dollar">$430.00</h2>
                </div>
                <div class="bola">
                    <div class="box">
                        <div class="box">
                            <swiper-container class="mySwiper" pagination="true" pagination-type="progressbar"
                                navigation="true">
                                <swiper-slide data-color="grey"><img src="./img/Frame 24.png" alt=""></swiper-slide>
                                <swiper-slide data-color="blue"><img src="./img/Frame 25.png" alt=""></swiper-slide>
                                <swiper-slide data-color="green"><img src="./img/Frame 26.png" alt=""></swiper-slide>
                                <swiper-slide data-color="yellow"><img src="./img/Frame 27.png" alt=""></swiper-slide>
                            </swiper-container>
                        </div>
                    </div>

                </div>
            </div>
            <div class="ota-int">
                <i id="i" class="fa-brands fa-facebook"></i>
                <i id="i" class="fa-brands fa-twitter"></i>
                <i id="i" class="fa-brands fa-youtube"></i>
            </div>
        </div>


    </main>




    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

    <script src="./script.js"></script>

</body>

</html>
